<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--=============== REMIXICONS ===============-->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css" />

        <title>Beautiful glass login form - CodeBlock</title>
    </head>
    <body>
        <div class="container">
            <div class="login__content">
                <img
                    src="assets/img/bg.png"
                    alt="login bg image"
                    class="login__img"
                />
                <form action="" class="login__form">
                    <div>
                        <h1 class="login__title"><span>Welcome </span>Back</h1>
                        <p class="login__description">
                            Welcome! Please login to continue
                        </p>
                    </div>
                    <div>
                        <div class="login__inputs">
                            <div>
                                <label for="email" class="login__label"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    class="login__input"
                                    placeholder="Enter your email please"
                                    required
                                    id="email"
                                    autocomplete="off"
                                />
                            </div>
                            <div>
                                <label for="input-pass" class="login__label"
                                    >Password</label
                                >
                                <div class="login__box">
                                    <input
                                        type="password"
                                        class="login__input"
                                        placeholder="Enter your password"
                                        name=""
                                        id="input-pass"
                                    />
                                    <i
                                        class="ri-eye-off-line login__eye"
                                        id="input-icon"
                                    ></i>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="login__check">
                                <input
                                    type="checkbox"
                                    name=""
                                    class="login__check-input"
                                    id=""
                                />
                                <label for="" class="login__check-label"
                                    >Remember Me</label
                                >
                            </div>
                        </div>

                        <div>
                            <div class="login__buttons">
                                <button class="login__button">Log In</button>
                                <button
                                    class="login__button login__button-ghost"
                                >
                                    Sign Up
                                </button>
                            </div>
                            <a href="#" class="login__forget"
                                >Forget password</a
                            >
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
